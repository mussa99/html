<html>

<head>
  <title>My page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

  <style>
    .heading {
      color: purple;
      text-transform: uppercase;
      text-align: center;
      margin-bottom: 30px;
    }

    .heading1 {
      font-size: 30px;
    }

    .heading2 {
      font-size: 20px;
    }

    body {
      background-color: black;
      color: white;
    }

    .image {
      width: 100%;
    }

    #x {
      position: absolute;
      top: 10px;
      right: 7px;
    }

    #alert1 {
      position: relative;
    }
  </style>

  
  <h1 class="heading">Welcome!!</h1>
  <div class="heading heading1">easy signups now </div>
  <div class="heading heanding2">if you have already have made an account skip this page</div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <form class="row g-3" action="page2.html">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="button" class="btn btn-success" onclick="thankyou()">Skip</button>

          </div>
        </form>
      </div>
      <div class="col-6">
        <img class="image"
          src="https://www.hostinger.com/tutorials/wp-content/uploads/sites/2/2018/11/what-is-html-1-768x576.jpg">
      </div>
    </div>

    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div class="alert alert-primary" id="alert1" role="alert">
      check it out!
      <button type="button" class="btn-close btn-close-white" id="x" aria-label="Close"></button>
    </div>
  </div>
  <button type="button" class="btn-close btn-close-white" disabled aria-label="Close"></button>

  <script>
    function thankyou() {
      alert("Thank you")
    }
  </script>
</body>

</html>
